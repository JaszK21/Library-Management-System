    <h2>Issued Books</h2>

                <input type="text" name="name" id="name" class="form-control" ng-model="vm.name" required />

            </div>

            </div>
        </div>
        <div ng-show="vm.check">
            <table class="table table-bordered table-hover table-responsive table-striped">
                            <th>Name</th>
                            <th>Author's Name</th>
                            <th>Language</th>
                            <th>Genre</th>
                            <th>Edition</th>
            
                         <tr ng-repeat="book in vm.details">  
                            <td>{{book.name}}</td>
                            <td>{{book.author.name}}</td>
                            <td>{{book.lang}}</td>
                            <td>{{book.genre}}</td>
                            <td>{{book.edition}}</td>
                         </tr>
                    </table>
                    <p>&nbsp;</p>
            <div>
                <p class="alignleft"><a href="#!/admin" class="btn btn-primary">Back to Home Page</a></p>
                <p class="alignright"><a href="#!/issued-books-name" class="btn btn-primary">Check for another book</a></p>
            </div>
            <div style="clear: both;"></div>
        </div>
    </form>
</div>
