<h3>All registered users:</h3>
<head>
    <br>
</head>
<table class="table table-bordered table-hover table-responsive table-striped">
        <th>User Name</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Password</th>
        <th>Age</th>
        <th>Phone No</th>
        <th>Email</th>
        <th>Role</th>

     <tr ng-repeat="user in vm.users"> 
        <td>{{user.uname}}</td> 
        <td>{{user.fname}}</td>
        <td>{{user.lname}}</td>
        <td>{{user.pass}}</td>
        <td>{{user.age}}</td>
        <td>{{user.pno}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
     </tr>
</table> 
<p>&nbsp;</p>
