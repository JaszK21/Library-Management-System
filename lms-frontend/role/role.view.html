                <th>First Name</th>
                <th>Last Name</th>
                <th>Role</th>

             <tr> 
                <td>{{vm.ur.fname}}</td>
                <td>{{vm.ur.lname}}</td>
                <td>{{vm.ur.role}}</td>

            </table> 
            <div>
                <p class="alignleft"><a href="#!/admin" class="btn btn-primary">Go Back</a></p>
            </div>
